<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Live View</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Google Maps API 대신 Leaflet.js 사용 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    :root {
      --bg-color: #1a1a1a;
      --panel-color: #2c2c2c;
      --text-color: #e0e0e0;
      --accent-yellow: #ffc300;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      background-color: #000;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      border-bottom: 2px solid #333;
      margin-bottom: 15px;
    }
    nav a {
      flex: 1;
      min-width: 120px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      color: var(--text-color);
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    nav a.active {
      color: var(--accent-yellow);
      border-bottom-color: var(--accent-yellow);
    }
    .content-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    .info-box {
      background-color: var(--panel-color);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #speed-display {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 5rem;
      color: var(--accent-yellow);
    }
    #speed-unit {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-left: 10px;
    }
    #map {
      width: 100%;
      height: 60vh; /* 지도의 세로 크기를 늘림 */
      border: 2px solid #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="./adu.html">Dashboard</a>
      <a href="./graph.html">Graph</a>
      <a href="./gps_live_view.html" class="active">GPS Live View</a>
    </nav>

    <div class="content-grid">
      <div class="info-box">
        <span id="speed-display">0.00</span>
        <span id="speed-unit">km/h</span>
      </div>
      <div id="map"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // adu.html과 동일한 Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyA44pnRn5t073UuSOPw3mkVwjvCLP4ZzJU",
      authDomain: "emucanlogger.firebaseapp.com",
      databaseURL: "https://emucanlogger-default-rtdb.firebaseio.com",
      projectId: "emucanlogger",
      storageBucket: "emucanlogger.appspot.com",
      messagingSenderId: "289716936070",
      appId: "1:289716936070:web:8502e0f2c69ae362616007"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // UI 요소
    const speedDisplay = document.getElementById('speed-display');

    // Leaflet Map 초기화
    const initialPosition = [37.5665, 126.9780]; // 초기 위치: 서울
    const map = L.map('map').setView(initialPosition, 16);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	    subdomains: 'abcd',
	    maxZoom: 20
    }).addTo(map); // 어두운 테마의 지도 타일

    const liveMarker = L.marker(initialPosition).addTo(map);
    const travelPath = L.polyline([], {color: 'red'}).addTo(map);

    // Firebase 데이터 수신
    // gps_tracker.py가 데이터를 저장하는 'gps_logs' 경로를 수신합니다.
    const gpsRef = db.ref("gps_logs").limitToLast(500); // 최근 500개 ��이터

    gpsRef.on("child_added", (snapshot) => {
      const data = snapshot.val();
      if (data && typeof data.latitude === 'number' && typeof data.longitude === 'number') {
        
        // 1. 속도계 업데이트
        const speed = data.speed_kph || 0;
        speedDisplay.textContent = speed.toFixed(2);

        // 2. 지도 업데이트
        const newPosition = [data.latitude, data.longitude];
        
        // 마커 위치 업데이트 및 팝업 설정
        liveMarker.setLatLng(newPosition)
          .bindPopup(`<b>속도:</b> ${speed.toFixed(2)} km/h<br><b>시간:</b> ${data.timestamp}`)
          .openPopup();
        
        // 경로에 새 좌표 추가
        travelPath.addLatLng(newPosition);
        
        // 지도를 최신 위치로 부드럽게 이동
        map.panTo(newPosition);
      }
    });
  </script>
</body>
</html>
