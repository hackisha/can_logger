<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>센서 그래프 대시보드</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    body {
      margin: 0;
      background: linear-gradient(135deg, #5a5a5a, #2f2f2f);
      color: #a0c8ff;
      font-family: 'Roboto Mono', monospace;
    }
    .page-nav {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      background-color: #2c2c2c;
      padding: 10px;
      box-sizing: border-box;
    }
    .page-nav a {
      font-family: 'Roboto Mono', monospace;
      font-size: 16px;
      color: #a0c8ff;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 10px;
      background: #3a3a3a;
      transition: all 0.3s ease;
      flex-grow: 1;
      text-align: center;
    }
    .page-nav a:hover, .page-nav a.active {
      background: #0077ff;
      color: #fff;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    .sensor-box {
      background: #11223b;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.7), inset 0 0 8px rgba(0, 123, 255, 0.3);
      border: 1px solid #2050c7;
      display: flex;
      flex-direction: column;
    }
    .sensor-title {
      font-size: 20px;
      font-weight: 700;
      color: #9bcfff;
      margin-bottom: 15px;
      text-align: center;
    }
    .chart-container {
        position: relative;
        width: 100%;
        flex-grow: 1;
    }
    canvas {
      background: #1a2a44;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <nav class="page-nav">
    <a href="./dashboard.html">Main Dashboard</a>
    <a href="./graph.html">Graph</a>
    <a href="./adu.html">ADU</a>
  </nav>
  <div class="dashboard">
    <div class="sensor-box"><div class="sensor-title">CLT</div><div class="chart-container"><canvas id="cltChart"></canvas></div></div>
    <div class="sensor-box"><div class="sensor-title">EOT IN</div><div class="chart-container"><canvas id="eotInChart"></canvas></div></div>
    <div class="sensor-box"><div class="sensor-title">EOT OUT</div><div class="chart-container"><canvas id="eotOutChart"></canvas></div></div>
    <div class="sensor-box"><div class="sensor-title">TPS</div><div class="chart-container"><canvas id="tpsChart"></canvas></div></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const links = document.querySelectorAll('.page-nav a');
        const currentPath = window.location.pathname.split('/').pop();
        links.forEach(link => {
            if (link.getAttribute('href').includes(currentPath)) {
                link.classList.add('active');
            }
        });
    });
  
    const firebaseConfig = {
      apiKey: "AIzaSyA44pnRn5t073UuSOPw3mkVwjvCLP4ZzJU",
      authDomain: "emucanlogger.firebaseapp.com",
      databaseURL: "https://emucanlogger-default-rtdb.firebaseio.com",
      projectId: "emucanlogger",
      storageBucket: "emucanlogger.firebasestorage.app",
      messagingSenderId: "289716936070",
      appId: "1:289716936070:web:8502e0f2c69ae362616007"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createChart(ctx, label, color) {
      return new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{ label, data: [], borderColor: color, backgroundColor: 'rgba(0, 123, 255, 0.1)', tension: 0.3, pointRadius: 0, fill: true }] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: false,
          scales: {
            x: { ticks: { color: '#88bbff', maxRotation: 0, autoSkip: true, maxTicksLimit: 7 }, grid: { color: '#2e4769' } },
            y: { ticks: { color: '#88bbff' }, grid: { color: '#2e4769' } }
          },
          plugins: { legend: { labels: { color: '#aad6ff', font: { size: 12 } } } }
        }
      });
    }

    const charts = {
        clt: createChart(document.getElementById('cltChart').getContext('2d'), 'CLT °C', '#4cc9f0'),
        eotIn: createChart(document.getElementById('eotInChart').getContext('2d'), 'Oil Temp °C', '#f72585'),
        eotOut: createChart(document.getElementById('eotOutChart').getContext('2d'), 'EGT 1 °C', '#b5179e'),
        tps: createChart(document.getElementById('tpsChart').getContext('2d'), 'TPS %', '#00ff99')
    };

    function addData(chart, value) {
      if (value === undefined || value === null) return;
      const now = new Date().toLocaleTimeString();
      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(value);
      if (chart.data.labels.length > 30) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    }

    const dataRef = db.ref("emu_realtime_data");
    dataRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      
      addData(charts.clt, data.CLT_C);
      addData(charts.eotIn, data.OilTemp_C);
      addData(charts.eotOut, data.EGT1_C);
      addData(charts.tps, data.TPS_percent);
    });
  </script>
</body>
</html>
